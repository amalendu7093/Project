        body {

            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;

        .container {
            padding: 40px;

        }

        .card {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card a {
            display: block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<header>
    <h1>Employee Management System</h1>
    <p>Manage employees easily and efficiently</p>
</header>

<div class="container">

    <div class="card">
        <h3>Add Employee</h3>
        <p>Create new employee records</p>
        <a href="#">Add Employee</a>
    </div>

    <div class="card">
        <h3>View Employees</h3>
        <p>See all employee details</p>
        <a href="#">View Employees</a>
    </div>

    <div class="card">
