{% extends 'home.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        
    </style>
</head>
<body>



<header>
    <h1>Add New Employee</h1>
    <p>Fill in the employee details below</p>
</header>

<div class="container">
    {% if form.errors %}
        <div class="form-errors">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Employee</button>
    </form>

    <a href="{% url 'employee_list' %}" class="back-link">← Back to Employee List</a>
</div>




<footer>
    © 2026 Employee Management System
</footer>

</body>
</html>

{% endblock %}
