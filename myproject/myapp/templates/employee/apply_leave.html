<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #f9f9f9);
            color: #333;
            margin: 0;
        }

        /* NAVBAR */
        nav {
            background: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        nav .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
        }

        .form-card {
            background: white;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="date"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f6391);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 0;
            }

            nav .logo {
                padding: 15px 20px;
                border-bottom: 1px solid #34495e;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin-left: 0;
                border-bottom: 1px solid #34495e;
            }

            nav ul li a {
                padding: 12px 20px;
                display: block;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 0 15px 100px 15px;
            }

            .form-card {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">EMS</div>
        <ul>
            <li><a href="{% url 'employee_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'apply_leave' %}">Apply Leave</a></li>
            <li><a href="{% url 'user_profile' %}">Profile</a></li>
            <li><a href="{% url 'leave_history' %}">Leave History</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1>Apply for Leave</h1>
        <p>Submit your leave application here</p>
    </div>

    <div class="container">
        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Leave Application</button>
            </form>
        </div>
    </div>

    <footer>
        Â© 2026 Employee Management System
    </footer>
</body>
</html>
