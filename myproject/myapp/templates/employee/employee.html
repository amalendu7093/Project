<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #f9f9f9);
            color: #333;
            margin: 0;
        }

        /* NAVBAR */
        nav {
            background: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        nav .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #34495e;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
        }

       
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

       
            .header h1 {
                font-size: 1.5em;
            }

           
        
    </style>
</head>
<body>
    <nav>
        <div class="logo">EMS</div>
        <ul>
            <li><a href="{% url 'employee_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'apply_leave' %}">Apply Leave</a></li>
            <li><a href="{% url 'user_profile' %}">Profile</a></li>
            <li><a href="{% url 'leave_history' %}">Leave History</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1>Employee Dashboard</h1>
        <p>Welcome to your Employee Management System</p>
    </div>


    <footer>
        Â© 2026 Employee Management System
    </footer>
</body>
</html>
