<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-gray-800">Employee Admin Panel</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-600">Admin</span>
      <img src="https://via.placeholder.com/40" class="rounded-full" alt="Profile" />
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 min-h-screen text-white p-4">
      <nav class="space-y-3">
        <a href="#" class="block px-3 py-2 rounded bg-gray-700">Dashboard</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Employees</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Departments</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Attendance</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-gray-500">Total Employees</h2>
          <p class="text-2xl font-bold">120</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-gray-500">Departments</h2>
          <p class="text-2xl font-bold">8</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-gray-500">On Leave</h2>
          <p class="text-2xl font-bold">5</p>
        </div>
      </div>

      <!-- Employee Table -->
      <div class="bg-white rounded shadow">
        <div class="flex justify-between items-center p-4 border-b">
          <h2 class="text-lg font-semibold">Employee List</h2>
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Add Employee</button>
        </div>
        <table class="w-full text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3">ID</th>
              <th class="p-3">Name</th>
              <th class="p-3">Department</th>
              <th class="p-3">Role</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="p-3">EMP001</td>
              <td class="p-3">Anu Thomas</td>
              <td class="p-3">HR</td>
              <td class="p-3">Manager</td>
              <td class="p-3 space-x-2">
                <button class="text-blue-600">Edit</button>
                <button class="text-red-600">Delete</button>
              </td>
            </tr>
            <tr>
              <td class="p-3">EMP002</td>
              <td class="p-3">Rahul K</td>
              <td class="p-3">IT</td>
              <td class="p-3">Developer</td>
              <td class="p-3 space-x-2">
                <button class="text-blue-600">Edit</button>
                <button class="text-red-600">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
